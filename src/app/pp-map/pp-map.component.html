  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<app-top-nav></app-top-nav>
<!--header-ends-->
<div class="clearfix"></div>
<!--Side bar-->
<div class="container-fluid dt-content-contanier">
  <div class="row">
    <app-sidebar></app-sidebar>
    <!--Header-->
    <!-- <app-top-nav (advertiserSelection)="getAdvertiserSelection($event)"></app-top-nav> -->
    <!--header-ends-->
    <!--Side bar-->
    <!--Ends-->

    <!-- <div class="row"> -->
    <div class="col dt-content pb-0">
      <div class="row GeoPathCont pb-4 mt-2">
        <div class="col-12">
          <div class="col-4 mt-1 ml-0 pl-0">
            <h1>Dashboard</h1>
            <p>Vote visualizer</p>
          </div>
          <div class="col-8 mt-0"></div>
        </div>

        <div class="col-12 float-right">
          <div class="GeoFormWrapper">
            <div class="row" *ngIf="!customBillBoard && !isBillBoard">

              <div class="col-3">
                <div id="geocoder"></div>
              </div>

              <div class="col-3">
                <select id="provincer" class="form-control" (change)="selectProvince($event.target.value)"
                  [(ngModel)]="selectedProvince">
                  <option selected value=''>Select Province...</option>
                  <option value="PUNJAB">Punjab</option>
                  <option value="KHYBER PAKHTUNKHWA">Khyber Pakhtunkhwa</option>
                  <option value="BALOCHISTAN">Balochistan</option>
                  <option value="SINDH">Sindh</option>
                </select>
              </div>

              <div class="col-3">
                <select id="na" class="form-control" (change)="selectPA($event.target.value)"
                  [(ngModel)]="selectedNA">
                  <option selected value=''>Select PA...</option>
                  <option *ngFor="let val of NAList" [value]="val">{{val}}</option>
                </select>
              </div>

              <div class="col-3">
                <!-- <ngx-slider [(value)]="value" [options]="options" (userChange)="onChangeTime()"></ngx-slider> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-2">
          <div class="p-0">

            <!--<div *ngIf="editPoiBtn" class="DriveByLocCont">
                <button type="button" (click)="createSegmentDriveBy(createSegmentDriveByView)" class="btn btn-normal">Edit Segment</button>
              </div>-->
            <!---->

            <!--Right Form-->
            
            <div id="map" class="dt-map" class="forMapAgm" [style.height.px]="screenHeight"></div>


          </div>
          
        </div>

      </div>
    </div>
    
  </div>
